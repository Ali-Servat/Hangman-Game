<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="input-div">
      <label for="input">Make a guess:</label>
      <input type="text" id="input" maxlength="1" pattern=""^[a-z0-9_\-]+$"" />
      <button>Check</button>
      <p class="error"></p>
    </div>
    <div class="letters-div"></div>
    <div class="mistakes"></div>
    <div class="results">
      <p class="result"></p>
    </div>
    <script src="countries.js"></script>
    <script src="app.js"></script>
  </body>
</html>
